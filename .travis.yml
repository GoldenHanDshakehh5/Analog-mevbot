language: go
go_import_path: github.com/whiteblock/genesis
sudo: false
env:
   - GOPATH=/home/travis/gopath
#  - GO111MODULE=on

os: linux
dist: xenial
sudo: required
go: 1.12.x

before_install:
  - make install-mock
  - make mocks
  - sudo apt-get install -y golint

jobs:
  include:
     - script: make lint
     - script: make vet
     - script: make test
     - script: go test ./... -coverprofile=coverage.txt -covermode=atomic
       after_success: bash <(curl -s https://codecov.io/bash)
