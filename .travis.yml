language: go
go_import_path: github.com/whiteblock/genesis
sudo: false
env:
#  - GO111MODULE=on

os: linux
dist: xenial
sudo: required
go: 1.12.x

install: sudo apt-get install golint -y

jobs:
  include:
    - stage: Lint
      script: make lint
    - stage: Vet
      script: make vet
    - stage: Test
      script: make test
    - stage: Coverage
      script: make coverage
      after_success: bash <(curl -s https://codecov.io/bash)
